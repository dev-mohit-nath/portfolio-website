<!DOCTYPE html>

<head>

    <title>Portfolio</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="sidebar sidebarGo">
            <nav>
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="/intero.html">My intro</a></li>
                    <li><a href="/services.html">Services</a></li>
                    <li><a href="/blog.html">Blog</a></li>
                    <li><a href="/contect.html">Contect Us</a></li>
                </ul>
            </nav>
        </div>
        <div class="main">
            <div class="hamBurger">
                <img class="ham" src="menu-burger.png" alt="ham" width="23px">
                <img class="cross" src="cross.png" alt="cross" width="23px">
            </div>
            <div class="contectform">
                <h1>Contect me for work/genral Enquiries</h1>
                <form>
                    <div class="mb-3">
                        <label for="clientEmail" class="form-label">Name</label>
                        <input type="name" class="form-control" id="clientEmail" aria-describedby="emailHelp">
                    </div>
                    <div>
                        <label for="clientEmail" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="clientEmail" aria-describedby="emailHelp">
                        <div id="emailHelp" class="form-text">We'll never share your email & phone with anyone else.
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="clientPhone" class="form-label">Phone</label>
                        <input type="phone" class="form-control" id="clientPhone">
                    </div>
                    <div class="mb-3">
                        <label for="clientEmail" class="form-label">Enquiry</label>
                        <input type="name" class="form-control" id="clientEmail" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3" id="form-check">
                        <input type="checkbox" class="form-check-input" id="isClient">
                        <label class="form-check-label" for="isClient">I want you to work on a project with
                            me</label>
                    </div>
                    <button type="submit" class="btn btn-sm">Submit</button>
                </form>

            </div>
        </div>
    </div>
    <script src="script.js"></script>
